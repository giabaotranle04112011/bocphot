<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MÁY BỊ XÂM NHẬP</title>
<style>
  body,html {
    margin:0;padding:0;overflow:hidden;
    background:black;color:#0f0;font-family:monospace;
  }

  /* Hiệu ứng màn hình đỏ + cháy */
  .fire {
    position:fixed;inset:0;pointer-events:none;
    background:url('https://i.imgur.com/9Q9QZbp.gif');
    background-size:cover;mix-blend-mode:screen;
    opacity:0.35;z-index:9998;
  }

  /* Viền REC webcam */
  .rec {
    position:fixed;top:20px;right:20px;
    color:red;font-size:30px;font-weight:bold;
    z-index:99999;animation:blink 0.7s infinite;
  }

  @keyframes blink {50%{opacity:0;}}

  /* Khung popup CMD */
  #fakecmd {
    position:fixed;top:20px;left:20px;
    width:450px;height:300px;
    background:black;border:3px solid #0f0;
    color:#0f0;font-size:14px;padding:10px;
    display:none;z-index:99999;
    overflow-y:auto;white-space:pre-line;
  }

  /* Lắc màn hình */
  @keyframes shakeScreen {
    0%{transform:translate(0,0)}
    25%{transform:translate(-20px,10px)}
    50%{transform:translate(15px,-15px)}
    75%{transform:translate(-10px,10px)}
    100%{transform:translate(0,0)}
  }

  /* Glitch text */
  .glitch {
    font-size:60px;font-weight:bold;
    position:fixed;top:40%;left:50%;
    transform:translate(-50%, -50%);
    color:#f00;z-index:99;
    animation:glitch 0.3s infinite;
  }

  @keyframes glitch {
    0%{text-shadow:3px 2px #0ff;}
    25%{text-shadow:-3px -2px #f0f;}
    50%{text-shadow:4px -3px #ff0;}
    75%{text-shadow:-2px 3px #0f0;}
    100%{text-shadow:3px -1px #f00;}
  }

  /* Màn hình upload */
  #uploadbox {
    position:fixed;bottom:20px;left:50%;
    transform:translateX(-50%);
    background:#111;padding:20px;border:2px solid red;
    display:none;z-index:99999;
    font-size:20px;color:#fff;
  }

  /* Canvas matrix */
  canvas{position:fixed;top:0;left:0;z-index:1;}
</style>
</head>
<body oncontextmenu="return false">

<div class="fire"></div>
<div class="rec">REC ●</div>
<div id="fakecmd"></div>
<div id="uploadbox">Uploading data: <span id="upl">0</span>%</div>

<h1 class="glitch">MÁY BẠN ĐÃ BỊ XÂM NHẬP</h1>

<canvas id="matrix"></canvas>

<script>
// === MATRIX RAIN ===
const c = document.getElementById("matrix");
const ctx = c.getContext("2d");
c.width = innerWidth; c.height = innerHeight;
const char = "01X?#@$%█▓▒░";
const size = 18, col = c.width / size;
const drop = Array(Math.floor(col)).fill(1);

function rain(){
  ctx.fillStyle="rgba(0,0,0,0.05)";
  ctx.fillRect(0,0,c.width,c.height);
  ctx.fillStyle="#0f0";
  ctx.font=size+"px monospace";
  drop.forEach((y,i)=>{
    let txt = char[Math.floor(Math.random()*char.length)];
    ctx.fillText(txt,i*size,y*size);
    if(y*size > c.height && Math.random()>0.95) drop[i]=0;
    drop[i]++;
  });
}
setInterval(rain,35);

// === ÂM THANH NẶNG ===
const sounds = [
  "https://assets.mixkit.co/sfx/preview/mixkit-electric-zap-853.mp3",
  "https://assets.mixkit.co/sfx/preview/mixkit-alarm-tone-996.mp3",
  "https://assets.mixkit.co/sfx/preview/mixkit-static-electric-shock-2595.mp3",
  "https://assets.mixkit.co/sfx/preview/mixkit-creepy-ambient-drum-1406.mp3"
];
let id=0;
setInterval(()=>{
  let a = new Audio(sounds[id % sounds.length]);
  a.volume=1; a.play();
  id++;
},3000);

// === FAKE CMD ===
let cmd = document.getElementById("fakecmd");
cmd.style.display="block";
let lines = [
  "Initializing ransomware engine...",
  "Injecting payload into kernel32.dll...",
  "Encrypting C:/Users/* ...",
  "Encrypting D:/Photos ...",
  "Uploading passwords.txt ...",
  "Bypassing firewall...",
  "Deleting system logs...",
  "Accessing webcam...",
  "Streaming live feed..."
];
let i=0;
setInterval(()=>{
  if(i<lines.length){
    cmd.innerHTML += "> " + lines[i] + "\n";
    cmd.scrollTop = cmd.scrollHeight;
    i++;
  }
},500);

// === UPLOAD DATA ===
let up=0;
setInterval(()=>{
  document.getElementById("uploadbox").style.display="block";
  up += Math.floor(Math.random()*5)+1;
  if(up>100) up=100;
  upl.innerText=up;
},300);

// === CHUỘT TỰ DI CHUYỂN LOẠN ===
setInterval(()=>{
  window.moveBy(
    Math.random()*20-10,
    Math.random()*20-10
  );
},70);

// === LẮC MÀN HÌNH KHI < 10s ===
setTimeout(()=>{
  document.body.style.animation="shakeScreen 0.08s infinite";
},15000);

// === SPAM POPUP ===
setTimeout(()=>{
  setInterval(()=>{
    let w = window.open("", "", "width=300,height=200");
    if(w){
      w.document.write("<body style='background:#000;color:red;font-size:30px;text-align:center'>HACKED!</body>");
    }
  },1200);
},10000);

// === CHẶN PHÍM THOÁT ===
document.addEventListener("keydown", e=>{
  e.preventDefault();
  alert("Không thoát được đâu :)");
});

// === GIỌNG NÓI DEMON ===
setTimeout(()=>{
  const msg = new SpeechSynthesisUtterance("Máy tính của mày đã bị chiếm quyền điều khiển. Toàn bộ dữ liệu đang bị tải lên máy chủ của tao.");
  msg.lang="vi-VN"; msg.pitch=0.4; msg.rate=0.8;
  speechSynthesis.speak(msg);
},2000);
</script>

</body>
</html>
