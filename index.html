    background: rgba(0,0,0,0.8);
    z-index: 0;
    pointer-events: none;
  }
  .bsod {
    position: fixed;
    inset: 0;
    background: #000;
    color: #0f0;
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    z-index: 99999;
  }
  .skull {
    font-size: 120px;
    animation: pulse 1.5s infinite;
  }
  @keyframes glow { from {text-shadow: 0 0 20px #f00;} to {text-shadow: 0 0 80px #f00;} }
  @keyframes shakeText { 0%,100%{transform:translateX(0)} 10%,30%,50%,70%,90%{transform:translateX(-10px)} 20%,40%,60%,80%{transform:translateX(10px)} }
  @keyframes blink { 0%,100%{opacity:1} 50%{opacity:0} }
  @keyframes pulse { 0%{transform:scale(1)} 50%{transform:scale(1.2)} 100%{transform:scale(1)} }
</style>
</head>

document.body.appendChild(ctx.canvas);
ctx.canvas.width = window.innerWidth;
ctx.canvas.height = window.innerHeight;
const columns = Math.floor(window.innerWidth / 20);
const drops = new Array(columns).fill(1);

function drawMatrix() {
  ctx.fillStyle = "rgba(0,0,0,0.05)";
  ctx.fillRect(0, 0, ctx.canvas.width, ctx.canvas.height);
  ctx.fillStyle = "#0f0";
  ctx.font = "15px monospace";

    const text = String.fromCharCode(0x30A0 + Math.random() * 96);

    drops[i]++;
    if (drops[i] * 20 > ctx.canvas.height && Math.random() > 0.975) drops[i] = 0;
  }
}
