<!DOCTYPE html>

<head>

<style>
  body,html{
    margin:0;padding:0;overflow:hidden;
    background:black;color:#0f0;font-family:monospace;
  }

  /* FIRE + RED SCREEN */
  .fire{
    position:fixed;inset:0;pointer-events:none;
    background:url('https://i.imgur.com/9Q9QZbp.gif');
    background-size:cover;mix-blend-mode:screen;
    opacity:0.4;z-index:9998;
  }

  /* Broken Screen */
  .crack{
    position:fixed;inset:0;pointer-events:none;
    background:url('https://i.imgur.com/5a7LxQH.png');
    background-size:cover;
    opacity:0;transition:1.2s;
    z-index:99999;
  }

  /* REC */
  .rec{
    position:fixed;top:20px;right:20px;
    color:red;font-size:35px;font-weight:bold;
    z-index:99999;animation:blink 0.5s infinite;
  }
  @keyframes blink {50%{opacity:0;}}

  /* CMD */
  #fakecmd{
    position:fixed;top:20px;left:20px;
    width:450px;height:320px;background:black;
    border:3px solid #0f0;color:#0f0;font-size:14px;
    padding:10px;display:none;z-index:99999;
    overflow-y:auto;white-space:pre-line;
  }

  /* BIG GLITCH TEXT */
  .glitch{
    font-size:70px;font-weight:bold;position:fixed;
    top:40%;left:50%;transform:translate(-50%,-50%);
    color:#f00;z-index:99;
    animation:glitch 0.2s infinite;
  }
  @keyframes glitch{
    0%{text-shadow:3px 2px #0ff;}
    25%{text-shadow:-3px -2px #f0f;}
    50%{text-shadow:4px -3px #ff0;}
    75%{text-shadow:-2px 3px #0f0;}
    100%{text-shadow:3px -1px #f00;}
  }

  /* UPLOAD BOX */
  #uploadbox{
    position:fixed;bottom:20px;left:50%;
    transform:translateX(-50%);
    background:#111;padding:20px;border:2px solid red;
    display:none;z-index:99999;
    font-size:20px;color:#fff;
  }

  /* BIOS WARNING */
  #bios{
    position:fixed;inset:0;display:none;
    background:#000;color:red;font-size:40px;
    text-align:center;padding-top:20%;
    z-index:999999;font-family:monospace;
    animation:flash 0.2s infinite;
  }
  @keyframes flash{
    50%{background:#300;}
  }

  /* canvas */
  canvas{position:fixed;top:0;left:0;z-index:1;}
</style>
</head>

  ctx.fillStyle="rgba(0,0,0,0.05)";
  ctx.fillRect(0,0,c.width,c.height);
  ctx.fillStyle="#0f0";
  ctx.font=size+"px monospace";

  });
