    <title>Chào mừng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f4ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 48px;
            color: #2b4eff;
            animation: fadeIn 1.2s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
            .btn {
            padding: 12px 24px;
            background: #2b4eff;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-size: 20px;
            display: inline-block;
            margin-top: 20px;
            transition: .3s;
        }
        .btn:hover {
            background: #1a33b8;
        }
    </style>
</head>
